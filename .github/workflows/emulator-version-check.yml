name: 에뮬레이터 버전 체크

on:
  schedule:
    - cron: '40 23 * * 0-4'  # 평일 08:40 KST
  workflow_dispatch:
  push:
    branches:
      - dev  # dev 브랜치 푸시할 때도 테스트 실행

jobs:
  check-versions:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 의존성 설치
        run: |
          pip install -r requirements.txt

      - name: 버전 체크 실행
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          python emulator_version_check.py